<div class="relative flex items-center gap-6 rounded-md shadow-lg bg-elements">
  <div class="absolute px-8 text-xl cursor-pointer">
    <!-- search icon -->
    <i class="text-2xl fas fa-search text-fill/50"></i>
    <!-- end search icon -->
  </div>

  <!-- search input -->
  <input
    [ngModel]="name"
    (ngModelChange)="onSearch($event)"
    class="py-4 pl-20 border-none"
    placeholder="Search for a country..."
    type="text"
  />
  <!-- end search input -->

  <!-- clear button -->
  <div
    (click)="onSearch('')"
    [hidden]="name"
    class="absolute p-4 text-xl -translate-y-1/2 cursor-pointer top-1/2 right-4 text-fill/50"
  >
    <!-- search icon -->
    <i class="text-2xl fas fa-times"></i>
    <!-- end search icon -->
  </div>
  <!-- end clear button -->
</div>
