<!-- how the sun and the moon were make? -->
<div class="flex items-center gap-2 text-xs cursor-pointer sm:text-base lg:text-lg">

  <!-- moon -->
  <ng-container *ngIf="darkTheme; else sun">
    <i class="fas fa-sun"></i>
    <p class="font-semibold">Light Mode</p>
  </ng-container>
  <!-- end moon -->

  <!-- sun  -->
  <ng-template #sun>
    <i class="fas fa-moon"></i>
    <p class="font-semibold">Dark Mode</p>
  </ng-template>
  <!-- end sun  -->

</div>
<!-- end how the sun and the moon were make? -->
