<div class='container pb-32'>
  <!--    back button-->
  <div class="inline-block mt-10">
    <a (click)="onBack()"  class='flex items-center gap-3 px-8 py-4 space-x-4 text-xl shadow-lg '>
      <span class="fab fas fa-long-arrow-alt-left"></span>
      <span class="font-medium">Back</span>
    </a>
  </div>
  <!--    end back button-->

  <!-- loading -->
  <div *ngIf="loading$ | async as  loading;else display" class="grid mt-20 place-content-center">
    <lbk-circle-loading></lbk-circle-loading>
  </div>
  <!-- end loading -->

  <ng-template #display>

    <lbk-country-card-detail *ngIf="country$ | async as country;else empty" [country]="country">
    </lbk-country-card-detail>

    <!--country existed-->
    <ng-template #empty>
      <div class='grid gap-4 mt-28 place-content-center'>
        <h1 class="text-2xl font-black text-center"> Country not existed! </h1>
        <a routerLink="/" class="mx-auto text-center text-blue-500 underline">Go Home</a>
      </div>
    </ng-template>
    <!--end country existed-->
  </ng-template>
</div>
<!--end when country -->
