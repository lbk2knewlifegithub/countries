<div class="relative flex items-center gap-6 rounded-md shadow-lg ">
  <!-- search icon -->
  <div class="absolute px-8 text-xl text-fill/50">
    <i class="text-2xl fas fa-search"></i>
  </div>
  <!-- end search icon -->

  <!-- search input -->
  <input [(ngModel)]="query"
  (ngModelChange)="onSearch($event)" class="py-4 pl-20 border-none" placeholder="Search for a country..." type="text">
  <!-- end search input -->

</div>
